<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online for free with our responsive image compression tool. Optimize JPEG, PNG, and WebP files while maintaining quality.">
    <meta name="keywords" content="image compressor, optimize images, reduce file size, online image compression">
    <title>Responsive Image Compressor | Optimize Images Online</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #607D8B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-top: 2rem;
        }

        .compressor-section {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .ad-section {
            background: #fff;
            padding: 1rem;
            height: fit-content;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .drop-zone {
            border: 2px dashed var(--secondary-color);
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .drop-zone:hover {
            background: #f8f9fa;
            border-color: var(--primary-color);
        }

        .slider-container {
            margin: 2rem 0;
        }

        .quality-slider {
            width: 100%;
            margin: 1rem 0;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .preview-img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .button {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }
        }

        /* AdSense Responsive Ad Styling */
        .ad-unit {
            margin: 1rem 0;
            text-align: center;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
        }

        .ad-unit.header-ad {
            width: 100%;
            height: 90px;
        }

        .ad-unit.sidebar-ad {
            width: 300px;
            height: 250px;
            margin: 0 auto;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- Header Ad Unit -->
            <div class="ad-unit header-ad">
                <!-- Insert Google AdSense Header Ad Unit ID -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                    data-ad-slot="XXXXXXXXXX"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="main-content">
            <div class="compressor-section">
                <h1>Image Compressor</h1>
                <div class="drop-zone" id="dropZone">
                    <p>Drag and drop images here or click to upload</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                
                <div class="slider-container">
                    <label for="quality">Compression Quality: <span id="qualityValue">80</span>%</label>
                    <input type="range" id="quality" class="quality-slider" min="1" max="100" value="80">
                </div>

                <button class="button" id="compressBtn">Compress Image</button>

                <div class="preview-container">
                    <div>
                        <h3>Original Image</h3>
                        <img id="originalPreview" class="previev-img">
                    </div>
                    <div>
                        <h3>Compressed Image</h3>
                        <img id="compressedPreview" class="previev-img">
                    </div>
                </div>

                <a id="downloadBtn" class="button" style="display: none;">Download Compressed Image</a>
            </div>

            <div class="ad-section">
                <!-- Sidebar Ad Unit -->
                <div class="ad-unit sidebar-ad">
                    <!-- Insert Google AdSense Sidebar Ad Unit ID -->
                    <ins class="adsbygoogle"
                        style="display:block"
                        data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                        data-ad-slot="XXXXXXXXXX"
                        data-ad-format="auto"
                        data-full-width-responsive="true"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <!-- Footer Ad Unit -->
            <div class="ad-unit">
                <!-- Insert Google AdSense Footer Ad Unit ID -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                    data-ad-slot="XXXXXXXXXX"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <p>Â© 2023 Image Compressor. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const compressBtn = document.getElementById('compressBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');

        // Handle file selection
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#2196F3';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#607D8B';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            handleImage(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleImage(file);
        });

        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        compressBtn.addEventListener('click', compressImage);

        function handleImage(file) {
            if (!file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.src = e.target.result;
                compressedPreview.src = '';
                downloadBtn.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function compressImage() {
            const quality = qualitySlider.value / 100;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                canvas.toBlob((blob) => {
                    const compressedUrl = URL.createObjectURL(blob);
                    compressedPreview.src = compressedUrl;
                    downloadBtn.href = compressedUrl;
                    downloadBtn.download = `compressed-${Date.now()}.jpg`;
                    downloadBtn.style.display = 'inline-block';
                }, 'image/jpeg', quality);
            };
            
            img.src = originalPreview.src;
        }
    </script>
</body>
</html>
